<!DOCTYPE html>
<html>
<head>
    <title>Ayulla time picker sample</title>
    <link rel="stylesheet" type="text/css" href="src/ayulla-timepicker.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="src/ayulla-timepicker.js"></script>
</head>
<body>
    <div style="margin: 100px;">
        <input type="text" id="timepicker" name="">
        <input type="text" id="timepicker1" name="">
        <h2 style="margin-top: 30px">More text</h2>
        <button>Set Time to 11 am</button>
    </div>


    <script>
        var picker = $('#timepicker').AyullaTimePicker();
        $('#timepicker1').AyullaTimePicker({hour: 12, minute: 34});

        $('button').click(function() {
            picker.setTime("11:00 am");
        });


    </script>
</body>
</html>
